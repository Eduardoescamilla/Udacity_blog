<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gui's Blog</title>
    <link rel="stylesheet" type="text/css" href= "/static/main.css"> 
</head>
<body>
    <div class="main-title">Gui's Blog</div> 
    <h1>Login</h1>
    <form method="post">
        <table>
            <tr>
                <td> Username </td>
                <td> <input name="username" value="{{username}}"> </td>
            </tr>
            <tr>
                <td> Password </td>
                <td> <input type="password" name="password"> </td>                
            </tr>
        </table>
        <div class="error"> {{error_login}} </div>
        <input type="submit">
    </form>
</body>
