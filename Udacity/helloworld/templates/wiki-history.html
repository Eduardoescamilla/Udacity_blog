{%extends "wiki_base.html"%}

{% block content %}

<table>
    {%for wiki in history%}
    <tr>
        <td>
            {{wiki.created.strftime("%c")}}
        </td>
        <td>
            {{wiki.content}}
        </td>
        <td>
            <a href="/wiki{{wiki.name}}?id={{wiki.key().id()}}">view</a>
        </td>
        <td>
            <a href="/wiki/_edit{{wiki.name}}?id={{wiki.key().id()}}">edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
