<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gui's Blog</title>
    <link rel="stylesheet" type="text/css" href= "/static/main.css"> 
</head>
<body>
    <div id="navbar">
        <ul>
            <li>
                <a href="/blog"> Home</a>
            </li>
            <li>
                <a href="/blog/newpost"> New Post</a>
            </li>
        </ul>
    </div>
    <div class="main-title">Gui's Blog</div> 
    {% for post in posts %}
        <div class='post'>
            <div class="post-heading">
                <div class='post-title'>
                    <a href="/blog/{{post.key().id()}}"> {{post.subject}}</a>
                </div>
                
                <div class="post-date">
                    {{post.created.strftime("%b %d, %Y")}}
                </div>
            </div>
            <div class='post-content' >
                {{post.content.replace("\n", "<br>")|safe}}
            </div>
        </div>
    {% endfor %}
    
    <label class="age">
        Queried {{stamp.total_seconds()}} seconds ago
    </label>
</body>
